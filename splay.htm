<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
<meta charset="UTF-8">
<title>播放器</title>
<style type="text/css">body,html,video{background-color:#000;padding: 0;margin: 0;width:100%;height:100%;color:#aaa;}</style>
<body style="margin:0;background-color:black;overflow-y: hidden">
<script type="text/javascript" src="ck/ckplayer.js"></script>
<div id="a1" style="width:100%;height:100%;"></div>
<script type="text/javascript"> 
function GetQueryString(name)
{
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
}
    var url = GetQueryString("url");
	var flashvars={
	f:'/ck/m3u8.swf',
	a:encodeURIComponent(url), 
        c:0,
        s:4,
        lv:0,
        p:1,
        v:100,
        b:1
    };

	    var params={bgcolor:'#FFF',allowFullScreen:true,allowScriptAccess:'always',wmode:'transparent'};
    CKobject.embedSWF('/ck/ckplayer.swf','a1','ckplayer_a1','100%','100%',flashvars,params);
    
	var isiPad = navigator.userAgent.match(/iPad|iPhone|Linux|Android|iPod/i) != null;
		if (isiPad) {
			var html = '<video src="'+url+'" controls="controls" autoplay="autoplay" width="100%" height="100%"></video>';
			document.getElementById('a1').innerHTML = html;
		}
function playerstop(){
window.parent.frames.MacPlayer.GoNextUrl();
return false;
};
</script>
</div>
</body>
</html>
