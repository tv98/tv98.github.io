
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>播放器</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        html, body { height:100%; }
        body { margin:0; }
    </style>

		<script type="text/javascript" src="chplayer.js"></script>
	</head>

	<body>
		<div class="video" style="width: 100%; height: 100%;"></div>
		<script type="text/javascript">
			//获取地址栏里传递过来的视频地址
			function getUrlParam(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
				var r = window.location.search.substr(1).match(reg); //匹配目标参数
				if(r != null) return unescape(r[2]);
				return null; //返回参数值
			}
			var videoUrl =getUrlParam('url');
			var hls=getUrlParam('hls');
			var videoObject = {
				container: 'video',
				variable:'player',
				video: videoUrl
			};
			if(hls!=null){
				videoObject['html5m3u8']=true;
			}
			var player=new chplayer(videoObject);
		</script>
	</body>

</html>
