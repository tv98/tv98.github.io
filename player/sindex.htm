<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<title>播放器</title>
<meta name="referrer" content="never">
<style type="text/css">body,html,video{background-color:#000;padding: 0;margin: 0;width:100%;height:100%;color:#aaa;}</style>
<script type="text/javascript" src="chplayer.js"></script>
</head>
<body style="margin:0;background-color:black;overflow-y: hidden">
<div class="video" style="width: 100%; height: 100%;"></div>
<script type="text/javascript">
function getUrlParam(name) {
var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
var r = window.location.search.substr(1).match(reg);
if(r != null) return unescape(r[2]);
return null;
}
var videoUrl =getUrlParam('url');
var hls=getUrlParam('hls');
var videoObject = {
container: 'video',
variable:'player',
video: videoUrl
};
if(hls!=null){
videoObject['html5m3u8']=true;
}
var player=new chplayer(videoObject);
</script>
</body>
</html>
