<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
<meta charset="UTF-8">
<title>播放器</title>
<style type="text/css">body,html,video{background-color:#000;padding: 0;margin: 0;width:100%;height:100%;color:#aaa;}</style>
<body style="margin:0;background-color:black;overflow-y: hidden">
<script type="text/javascript" src="player/jquery.js"></script>
<script type="text/javascript" src="player/ckplayer.js"></script>
<div id="video" style="width:100%;height:100%;"></div>
<script type="text/javascript">
function getUrlParam(name)
{
     var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r != null) return unescape(r[2]);
     return null; 
}
    var videoUrl =getUrlParam('url');
	var videoObject = {
		container: '#video',
		variable: 'player',
		flashplayer:false,
		autoplay:true,
     		video: videoUrl
	};
	var player=new ckplayer(videoObject);
</script>
</body>
</html>
