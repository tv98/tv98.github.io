<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>播放器</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<script type="text/javascript" src="player/jquery.js"></script>
<script type="text/javascript" src="player/ckplayer.js"></script>
<style type="text/css">  
            *{  
                margin: 0;  
                padding: 0;  
            }  
            html,body{  
                height: 100%;  
                width: 100%;  
            }  
            .video{  
                height: 100%;  
                width: 100%;  
                background: #EE6AA7;  
            }  
        </style>
</head>
<body>
<div class="video"></div>
<script type="text/javascript">
			function getUrlParam(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if(r != null) return unescape(r[2]);
				return null; //返回参数值
			}
			var videoUrl =getUrlParam('url');
			var videoObject = {
				container: 'video',
				variable:'player',
				autoplay:true,
				video: videoUrl
			};
			var player=new ckplayer(videoObject);
		</script>
	</body>

</html>
